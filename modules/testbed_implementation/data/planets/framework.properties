# DO NOT USE WHITESPACES IN PATHS, JAVA DOES NOT LIKE THEM
#
# Windows developers:
# if you want to use backslashes (\) then you must repeat them twice
# e.g. c:\\foo\\bar
#
# or you can use just slashes, e.g. c:/foo/bar

# the path where the local IF framework will be copied to
# required property
# e.g. on UNIX: framework.test.dir=/home/username/ifr_server
# e.g. on Windows: framework.test.dir=C:/dev/planets/ifr_server
# [*NOTE*] @framework.test.dir@ is used in template ONLY
framework.test.dir=INSTALLDIR

# The location of the server configuration directory, where the IF and service .properties configuration
# files will live. A sensible name is its own config directory beneath the JBOSS default server path, e.g.:
# C:/dev/planets/ifr_server/server/default/conf/planets
framework.config.dir=${framework.test.dir}/server/default/conf/planets

# the address/name of the machine where the ifr will be available
# default value is "localhost"
framework.host=localhost


#These are placeholder numbers, do not change them
# the port the ifr will listen on
# default value is "8080"
framework.port=8080

# the ssl port the ifr will listen on
# default value is "8443"
framework.ssl.port=8443

# system user name for user management database access
# used in security and admin component
framework.db.useradmin.user=PlanetsDBAdmin
framework.db.useradmin.pw=logMeIn

#mail settings
#mail via smtp host
framework.mail.host=
#if smtp server needs authorization set username and password
framework.mail.auth=true
framework.mail.user=
framework.mail.password=
#enable verbose output
framework.mail.debug=true
# The mail address that should appear as the From address.
framework.mail.from=noreply@planets-project.eu
# Set to 'true' to enable TLS (plus connecting on port 465 instead of 25).
framework.mail.use.tls=false
